<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Forms</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

<body class="Site">
<h1>Arithmetic Forms</h1>
<div class="Site-Content">

    <div class="form">
        <fieldset>
            <label for="Number1:">Number 1:</label>
            <input type="text" id="num1">
        </fieldset>
        <fieldset>
            <label for="Number2:">Number 2:</label>
            <input type="text" id="num2">
        </fieldset>
        <fieldset>
            <button id="add">Click to add</button>
            <h3>Result</h3>
            <span id="result1">Result here</span>
        </fieldset>
    </div>
    <div class="form">
        <fieldset>
            <label for="Number3:">Number 3:</label>
            <input type="text" id="num3">
        </fieldset>
        <fieldset>
            <label for="Number4:">Number 4:</label>
            <input type="text" id="num4">
        </fieldset>
        <fieldset>
            <button id="multiply">Click to multiply</button>
            <h3>Result</h3>
            <span id="result2">Result here</span>
        </fieldset>
    </div>
    <div class="form">
        <fieldset>
            <label for="Number5:">Number 5:</label>
            <input type="text" id="num5">
        </fieldset>
        <fieldset>
            <label for="Number6:">Number 6:</label>
            <input type="text" id="num6">
        </fieldset>
        <fieldset>
            <button id="divide-float">Click to divide</button>
            <h3>Result</h3>
            <span id="result3">Result here</span>
        </fieldset>
    </div>
    <div class="form">
        <fieldset>
            <label for="Number7:">Number 7:</label>
            <input type="text" id="num7">
        </fieldset>
        <fieldset>
            <label for="Number8:">Number 8:</label>
            <input type="text" id="num8">
        </fieldset>
        <fieldset>
            <button id="divide-fixed">Click to divide</button>
            <h3>Result</h3>
            <span id="result4">Result here</span>
        </fieldset>
    </div>
    <div class="form">
        <fieldset>
            <label for="Number9:">Number 9:</label>
            <input type="text" id="num9">
        </fieldset>
        <fieldset>
            <label for="Number10:">Number 10:</label>
            <input type="text" id="num10">
        </fieldset>
        <fieldset>
            <button id="subtract">Click to subtract</button>
            <h3>Result</h3>
            <span id="result5">Result here</span>
        </fieldset>
    </div>
    <div class="form">
        <fieldset>
            <label for="Number11:">Number 11:</label>
            <input type="text" id="num11">
        </fieldset>
        <fieldset>
            <label for="Number12:">Number 12:</label>
            <input type="text" id="num12">
        </fieldset>
        <fieldset>
            <button id="modulo">Click for remainder</button>
            <h3>Result</h3>
            <span id="result6">Result here</span>
        </fieldset>
    </div>
</div>
